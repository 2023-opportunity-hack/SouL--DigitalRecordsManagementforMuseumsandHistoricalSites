<img src="https://images.squarespace-cdn.com/content/v1/58bdc372bebafb465ea13202/1496954370486-GU04MZSSZ5HYFGPADGC8/Fabyan-Villa-huber_slide.jpg" style="width:100%; opacity:70%; height:450px; object-fit:cover">
<div class = "container my-5">
        <div class="container-fluid px-0 text-center px-md-50">
            <p class="mx-auto" style="font-size:50px; color: black; width: 600px; padding: 16px;"><em><b>Museum Adventures & Preservation Resources</b></em></p>
        </div>

        <div class="container my-5 text-center py-md-100">
            <div class="mb-3 d-inline-flex align-items-center justify-content-center">
                <span class="p-input-icon-left">
                    <input type="text" pInputText [(ngModel)]="query" class="larger-input" placeholder="Type here..." style="width: 600px; padding: 16px; margin-right: 30px;" />
                </span>
            <p-button class="ms-3 large-button" label="Soul Search" (click)="showTableOnClick()"></p-button>
            <p-fileUpload class="ms-3" mode="basic" chooseLabel="Soul Lens" url="https://www.primefaces.org/cdn/api/upload.php"
                accept="image/*" (onUpload)="onUpload($event)"></p-fileUpload>
        
            <p-toast></p-toast>
            </div>
        </div>


    <div class="card" *ngIf="showTable">
    <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        [tableStyle]="{ 'min-width': '50rem' }"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[5,10,20]"
        (sortFunction)="customSort($event)" [customSort]="true">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="code" style="width:20%">Code <p-sortIcon field="code"></p-sortIcon></th>
                <th pSortableColumn="name" style="width:20%">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="category" style="width:20%">Category <p-sortIcon field="category"></p-sortIcon></th>
                <th pSortableColumn="quantity" style="width:20%">Quantity <p-sortIcon field="quantity"></p-sortIcon></th>
                <th pSortableColumn="price" style="width:20%">Price <p-sortIcon field="price"></p-sortIcon></th>
            </tr>
            <tr>
                <th>
                    <p-columnFilter type="text" field="code"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="name"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="category"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="quantity"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="price"></p-columnFilter>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.code}}</td>
                <td>{{product.name}}</td>
                <td>{{product.category}}</td>
                <td>{{product.quantity}}</td>
                <td>{{product.price | currency: 'USD'}}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
            <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
            <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
        </ng-template>
    </p-table>
    </div>
</div>
