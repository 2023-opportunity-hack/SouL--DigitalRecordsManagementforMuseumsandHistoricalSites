<div class="container my-5">

  <div class="mb-3 text-end">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input type="text" pInputText [(ngModel)]="query" placeholder="type here..." />
      <!-- <i class="pi pi-spin pi-spinner"></i> -->
      <p-toast></p-toast>
      <!-- maxFileSize="1000000" -->
      <!-- <p-fileUpload mode="basic" chooseLabel="Choose" name="demo[]" url="https://www.primefaces.org/cdn/api/upload.php"
        accept="image/*" (onUpload)="onUpload($event)"></p-fileUpload> -->
    </span>
  </div>

  <div class="card b-none">
    <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Category</th>
          <th>Quantity</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.code }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.quantity }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
